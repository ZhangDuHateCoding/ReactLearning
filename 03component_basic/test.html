<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件基础</title>
</head>
<script src="https://cdn.bootcss.com/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.bootcss.com/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>
<body>
    <!-- 
        工厂函数组件（简单组件）
        ES6组件（复杂组件）

        标签：html标签（自带固定标签）/组件标签（自定义标签）
     -->
     <div id="example1"></div>
     <div id="example2"></div>

    <script type="text/babel">
    //组件化编程步骤
    //1. 定义组件（两种方式）
    //方式1：工厂函数组件(简单组件) - 用到工厂函数（必须有一个return）
    function MyComponent() {
        return <h2>工厂函数组件(简单组件)</h2> //return返回的必须是一个虚拟DOM
    }
    //方式2：ES6类组件（复杂组件）
    class MyComponent2 extends React.Component{ //React中有一个Component方法，继承之（定义一个组件的子类）
        //该类中有一个特别的方法render(){ return xxx }
        render(){
            return <h2>ES6类组件（复杂组件）</h2>
        }//渲染对应的自定义标签时，会创建MyComponent2的实例对象并调用render方法，得到一个虚拟DOM
    }
    //2. 渲染组件标签
    ReactDOM.render(<MyComponent/>, document.getElementById("example1"));//自一个参数是被渲染的组件标签，第二个参数是该组件标签所处的容器
    ReactDOM.render(<MyComponent2/>, document.getElementById("example2"));
    //进行渲染时才调用MyComponent(){}函数
    /*
    工厂函数组件(简单组件)和ES6类组件（复杂组件）区别：
    工厂类组件直接调用方法，而ES6类先创建实例再调用方法
    */
    </script>
</body>
</html>
